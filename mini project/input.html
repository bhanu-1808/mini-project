<!-- input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Value</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <h1>Enter Confirmation Code</h1>
        <form id="inputForm">
            <input type="number" id="confirmationValue" placeholder="Enter Code" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const confirmationValue = document.getElementById('confirmationValue').value;
            
            if (confirmationValue) {
                alert('Confirmation code entered: ' + confirmationValue);
                // You can also redirect to another page after successful submission
                window.location.href = "success.html"; // Redirect to success page
            } else {
                alert('Please enter a valid value.');
            }
        });
    </script>
</body>
</html>
